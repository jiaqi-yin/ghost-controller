# permissions for end users to view ghosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ghost-controller
    app.kubernetes.io/managed-by: kustomize
  name: ghost-viewer-role
rules:
- apiGroups:
  - marketing.kb.dev
  resources:
  - ghosts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - marketing.kb.dev
  resources:
  - ghosts/status
  verbs:
  - get
